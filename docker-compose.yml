services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: arcturus-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      # Persist data to local directory
      - ./data/qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongodb:
    image: mongo:7
    container_name: arcturus-mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongodb:/data/db
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: arcturus-jaeger
    ports:
      - "16686:16686"   # UI
      - "4318:4318"     # OTLP HTTP
    restart: unless-stopped

