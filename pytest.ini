[pytest]
testpaths = tests
pythonpath = .
addopts = -ra
asyncio_mode = auto
norecursedirs =
    .git
    .venv
    node_modules
    platform-frontend
    data
    stress_tests
    tests/manual
markers =
    integration: Cross-component tests that may depend on local services.
    external: Tests requiring external network/API access or credentials.
    stress: Long-running or load tests not suitable for PR gating.
    slow: Slower deterministic tests.
