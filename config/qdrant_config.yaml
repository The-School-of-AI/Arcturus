# Qdrant collection configurations
# Add new collections here as we migrate more data to Qdrant.
# Each collection can have dimension, indexed fields, and other settings.

default_collection: arcturus_memories

collections:
  arcturus_memories:
    dimension: 768          # matches nomic-embed-text
    distance: cosine        # cosine | euclidean | dot
    is_tenant: true              # multi-tenant; scope by tenant field
    tenant_keyword_field: user_id # payload field for tenant isolation (keyword index)
