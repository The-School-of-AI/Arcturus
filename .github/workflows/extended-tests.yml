name: Extended Tests

on:
  workflow_dispatch:
    inputs:
      run_stress_tests:
        description: Run stress tests
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      run_stress_integration:
        description: Run stress integration/external tests
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  extended:
    name: Extended Backend + Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        run: uv python install 3.11

      - name: Install backend dependencies
        run: |
          uv sync --python 3.11
          uv pip install pytest pytest-asyncio

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: platform-frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: platform-frontend
        run: npm ci

      - name: Run full suite
        env:
          RUN_STRESS_TESTS: ${{ inputs.run_stress_tests == 'true' && '1' || '0' }}
          RUN_STRESS_INTEGRATION: ${{ inputs.run_stress_integration == 'true' && '1' || '0' }}
        run: uv run scripts/test_all.sh full
