name: Arcturus CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        run: uv python install 3.11

      - name: Install backend dependencies
        run: |
          uv sync --python 3.11
          uv pip install pytest pytest-asyncio

      - name: Run backend gate
        run: uv run scripts/test_all.sh backend

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: platform-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: platform-frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend gate
        run: ../scripts/test_all.sh frontend
